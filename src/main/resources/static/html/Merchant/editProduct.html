<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/Merchant/editProduct.css">
</head>
<body>

<header class="header">
    <img src="/photos/SS%20RRSS-Photoroom.png-Photoroom.png" alt="logo" width="160" height="50">

</header>
<main class="main-content">
    <h1>Edit Product</h1>
    <form id="editProductForm">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price">
        </div>

        <div class="form-group">
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage">
        </div>

        <div id="categoryContainer"></div>

        <div class="form-group action-buttons" style="display: flex; justify-content: space-between;">
            <button type="submit">Update Product</button>
            <button onclick="goToProductsPage()" type="button" class="returnbut">
                <a href="productsOfMerchant.html">Go to Products Page</a>
            </button>
        </div>
    </form>

</main>
<script src="/js/Merchant/editProduct.js"></script>
</body>
</html>
