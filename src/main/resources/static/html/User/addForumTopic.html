<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Forum Topic</title>
    <link rel="stylesheet" href="/css/User/addForumTopic.css">
</head>
<body>
<header class="header">
    <img src="/photos/SS%20RRSS-Photoroom.png-Photoroom.png" alt="logo" width="160" height="50">
</header>
<main class="main-content">
    <h1>Add Topic</h1>
    <form id="addForumTopicForm">
        <div class="form-group">
            <label for="Topic">Topic: </label>
            <input type="text" id="Topic" name="topicName" required>
        </div>
        <div class="form-group">
            <label for="comment">Comment: </label>
            <textarea id="comment" class="w-full p-4 border rounded mb-4 h-32" name="comment" required></textarea>
        </div>
        <div class="form-group action-buttons" style="display: flex; justify-content: space-between;">
            <button type="submit">Add Topic</button>
            <button type="button" class="returnbut">
                <a href="../UnregUser/forum.html">Go to Forum Page</a>
            </button>
        </div>
    </form>
</main>
<script src="/js/User/addForumTopic.js"></script>
</body>
</html>
