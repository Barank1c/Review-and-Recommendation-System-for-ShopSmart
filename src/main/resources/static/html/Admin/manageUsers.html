<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="/css/Admin/manageUsers.css">
</head>
<body >

<!-- Header -->
<header class="bg-primary py-4">
    <div class="container mx-auto flex justify-between items-center">

        <a href="/html/UnregUser/homePage.html" class="image-link" >
            <img class="logo" src="/photos/shopsmartwhite.png" alt="Beyaz logo" width="160" height="50">
        </a>

        <div class="flex items-center space-x-4 flex-lg-grow-1 "> <!-- Username or Sign in/Register -->

            <a href="/html/UnregUser/forum.html">Forum</a>

            <div id="user-section" class="uname">
                <!-- Username or Sign in/Register -->
            </div>
        </div>
    </div>
</header>

<div class="container mx-auto my-8">
    <div class="controls-container flex justify-between items-center mb-4">
        <button type="button" id="add-user-button" class="btn-add-user bg-purple-900 text-white py-2 px-4 rounded hover:bg-purple-700">Add User</button>
        <div id="paginationButtons" class="pagination flex space-x-2">
            <!-- Pagination controls will go here -->
        </div>
    </div>
    <div class="card bg-white shadow-md rounded-lg overflow-hidden">
        <div class="table-responsive">
            <table class="table w-full text-left">
                <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4">#</th>
                    <th class="py-2 px-4">User ID</th>
                    <th class="py-2 px-4">Name</th>
                    <th class="py-2 px-4">Username</th>
                    <th class="py-2 px-4">Contact</th>
                    <th class="py-2 px-4">Added</th>
                    <th class="py-2 px-4">Manage</th>
                </tr>
                </thead>
                <tbody id="userTableBody" class="divide-y divide-gray-200">
                <!-- Users will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white py-4 mt-8">
    <div class="container mx-auto flex justify-between">
        <div>
            <a href="/html/UnregUser/aboutUs.html" class="block">About us</a>
        </div>
        <div>
            <a href="/html/UnregUser/forum.html" class="block">Forum</a>
        </div>

    </div>
</footer>

<script src="/js/Admin/manageUsers.js"></script>
</body>
</html>
